    <title>Hamburger Menu Example</title>
    <style>
      .hamburger-menu {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30px;
        height: 20px;
        cursor: pointer;
      
      }

      .hamburger-menu span {
        position: absolute;
        width: 100%;
        height: 3px;
        background-color: rgb(19, 19, 19);
        transition: all 0.3s ease-in-out;
        transform-origin: center right;
      }

      .hamburger-menu span:nth-child(1) {
        top: 0;
       
      }

      .hamburger-menu span:nth-child(2) {
        top: 50%;
        transform-origin: 100%;
      }

      .hamburger-menu span:nth-child(3) {
        bottom: 0;
      }

      /* animate first rectangle */
      .hamburger-menu.open span:nth-child(1) {
        transform: rotate(-90deg);
        
      }

      /* animate second rectangle */
      .hamburger-menu.open span:nth-child(2) {
        transform: rotate(-90deg);
        opacity: 0;
      }

      /* animate third rectangle */
      .hamburger-menu.open span:nth-child(3) {
        transform: rotate(-90deg);
        opacity: 0;
      }

      .menu-items a {
        color: black;
        margin-left: 20%;
        display:flex;
     }

     .menu-items {
        height: 120px;
        padding: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 20%) scaleY(0);
        transform-origin: top center;
        opacity: 0;
        z-index: 1;
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      }

     .hamburger-menu.open + .menu-items {
        transform: translate(-50%, 20%) scaleY(1);
        opacity: 1;
      }
    </style>

      }

        position: absolute;
        width: 100%;
        height: 3px;
        background-color: rgb(19, 19, 19);
        transition: all 0.3s ease-in-out;
        transform-origin: center right;
      }

      .hamburger-menu span:nth-child(1) {
        top: 0;
       
      }

      .hamburger-menu span:nth-child(2) {
        top: 50%;
        transform-origin: 100%;
      }

      .hamburger-menu span:nth-child(3) {
        bottom: 0;
      }

      /* animate first rectangle */
      .hamburger-menu.open span:nth-child(1) {
        transform: rotate(-90deg);
        
      }

      /* animate second rectangle */
      .hamburger-menu.open span:nth-child(2) {
        transform: rotate(-90deg);
        opacity: 0;
      }

      /* animate third rectangle */
      .hamburger-menu.open span:nth-child(3) {
        transform: rotate(-90deg);
        opacity: 0;

        z-index: 1;
